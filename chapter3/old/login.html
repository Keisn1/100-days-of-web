<body>
<!-- sign up form here ... -->

    <h1>Sign up for FoxRem</h1>

    <form action="" method="post">
        <input type="text" name="full_name" required placeholder=" full name">
        <input type="email" name="email" required placeholder=" email">
        <input type="password" minlength="6" required placeholder=" password">
        <input type="number" min="18" required placeholder=" age in years">
        <select name="heard_of">
            <option value="" selected>Please select an option</option>
            <option value="Podcast">Podcast</option>
            <option value="search">Search engine</option>o
            <option value="friend">Friend's recommendation</option>
        </select>
        <button type="submit">Register</button>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="extras/form_hook.js"></script>

</body>
